<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미션 1 - Todo List</title>
    <link rel="stylesheet" href="1주차 미션.css">
</head>
<body>
    <main class="container">
    <header>
        <h1>UMC Study Plan</h1>
    </header>
    <br>
    <hr>
    <section>
        <input type="text" id="todo-input" placeholder="스터디 계획을 작성해보세요!" name="todo" value="" size=80>
    </section>

    <section class="lists-container">
        <article class="todo-section">
            <header>
                <h2>해야 할 일</h2>
            </header>
            <ul id="todo"></ul>
        </article>
        <article class="done-section">
            <header>
                <h2>해낸 일</h2>
            </header>
            <ul id="done"></ul>
        </article>
    </section>
    </main>
    <script src="1주차 미션.js"></script>
</body>
</html>
