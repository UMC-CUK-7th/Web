<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <link rel="stylesheet" href="UMC_1.css">
</head>
<body>
    <div class="container">
        <h1>UMC Study Plan</h1>
        
        <!-- 새 할 일을 추가하는 입력란 -->
        <input id="taskInput" type="text" placeholder="새 할 일을 입력하세요" />

        <!-- 할 일 목록과 완료된 일 목록을 포함하는 섹션 -->
        <div class="sections">
            <div class="section">
                <h2>해야 할 일</h2>
                <ul id="todoList"></ul> <!-- 할 일 목록 -->
            </div>

            <div class="section">
                <h2>해낸 일</h2>
                <ul id="completedList"></ul> <!-- 완료된 일 목록 -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() { // DOMContentLoaded 이벤트 리스너
            const taskInput = document.getElementById("taskInput"); // 입력란 요소 가져오기
            const todoList = document.getElementById("todoList"); // 할 일 목록 요소 가져오기
            const completedList = document.getElementById("completedList"); // 완료된 일 목록 요소 가져오기

            // Enter 키를 눌러 할 일을 추가
            taskInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter" && taskInput.value.trim() !== "") { // Enter 키가 눌리고 입력란이 비어있지 않다면
                    addTask(taskInput.value.trim()); // 할 일 추가 함수 호출
                    taskInput.value = ""; // 입력란 초기화
                }
            });

            function addTask(taskText) {
                const li = document.createElement("li"); // 새 리스트 항목 생성
                li.textContent = taskText; // 항목 텍스트 설정

                const completeButton = document.createElement("button"); // 완료 버튼 생성
                completeButton.textContent = "완료"; // 버튼 텍스트 설정
                completeButton.addEventListener("click", function() {
                    moveToCompleted(li, taskText); // 완료로 이동 함수 호출
                });

                li.appendChild(completeButton); // 리스트 항목에 버튼 추가
                todoList.appendChild(li); // 할 일 목록에 항목 추가
            }

            function moveToCompleted(taskElement, taskText) {
                todoList.removeChild(taskElement); // 할 일 목록에서 항목 제거

                const li = document.createElement("li"); // 새 완료 리스트 항목 생성
                li.textContent = taskText; // 항목 텍스트 설정

                const deleteButton = document.createElement("button"); // 삭제 버튼 생성
                deleteButton.textContent = "삭제"; // 버튼 텍스트 설정
                deleteButton.addEventListener("click", function() {
                    completedList.removeChild(li); // 완료 목록에서 항목 제거
                });

                li.appendChild(deleteButton); // 리스트 항목에 삭제 버튼 추가
                completedList.appendChild(li); // 완료 목록에 항목 추가
            }
        });
    </script>
</body>
</html>
